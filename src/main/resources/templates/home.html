<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- flowbite cdn -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />



    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" data-th-href="@{'/output.css'}">

    <link rel="stylesheet" data-th-href="@{'/custom.css'}">


</head>

<body class="bg-white dark:bg-gray-900 dark:text-white text-black">

    <!-- logout form hidden -->
    <form id="logout-form" data-th-action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="log out" />
    </form>



    <!-- user navbar only after login -->
    <div th:if="${user}">
        <div data-th-replace="~{user/user_navbar :: user-navbar}">

        </div>
    </div>

    <!-- normal navbar for guest who are not logged in  -->
    <div th:unless="${user}">
        <div data-th-replace="~{navbar :: navbar}">

        </div>
    </div>



    <!--main content  -->
    <div class="container-content mt-20" >
        <p>
            this is home page of scm
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


    <!-- custom script -->
    <script data-th-src="@{'/js/script.js'}">

    </script>


    <script>
        function logout() {
            document.getElementById("logout-form").submit();
        }
    </script>


</body>

</html>
