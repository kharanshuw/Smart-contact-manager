<!DOCTYPE html>
<html lang="en" class="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>

    <!-- flowbite css -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" data-th-href="@{'/output.css'}">

    <link rel="stylesheet" data-th-href="@{'/custom.css'}">

</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white">

    <!-- user navbar only after login -->
    <div th:if="${user}">
        <div data-th-replace="~{user/user_navbar :: user-navbar}">

        </div>
    </div>


    <!-- user sidebar only if user is logged in  -->
    <div th:if="${user}">
        <div data-th-replace="~{user/sidebar :: sidebar}">

        </div>
    </div>

    <!-- normal navbar for guest who are not logged in  -->
    <div th:unless="${user}">
        <div data-th-replace="~{navbar :: navbar}">

        </div>
    </div>


    <!-- content start -->
    <div class="sm:pl-66 pt-20 " id="content">

        <div class="flex flex-row justify-center items-center w-full">


            <div
                class="w-150   block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700  ">
                this is form
            </div>

        </div>



        <form id="logout-form" data-th-action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="log out" />
        </form>



    </div>
    <!-- content end -->





    <!-- js for logout  -->
    <script>
        function logout() {
            document.getElementById("logout-form").submit();
        }
    </script>


    <!-- custom script for theme switcher -->
    <script data-th-src="@{'/js/script.js'}">

    </script>


    <!-- flowbit js  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
