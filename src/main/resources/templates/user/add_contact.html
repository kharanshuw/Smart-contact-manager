<!DOCTYPE html>
<html lang="en" class="dark" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add contact</title>

    <!-- flowbite css -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <!-- font awasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link rel="stylesheet" data-th-href="@{'/output.css'}">

    <link rel="stylesheet" data-th-href="@{'/custom.css'}">

</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white">

    <!-- 
      User Navbar: This section is only displayed if the user is logged in.
      It includes a navigation bar with links to user-specific pages.
    -->
    <div th:if="${user}">
        <div data-th-replace=" ~{user/user_navbar :: user-navbar}">
        </div>

    </div>






    <!-- 
      User Sidebar: This section is only displayed if the user is logged in.
      It includes a sidebar with links to user-specific pages.
    -->
    <div th:if="${user}">
        <div data-th-replace="~{user/sidebar :: sidebar}">

        </div>
    </div>

    <!-- 
      Normal Navbar: This section is only displayed if the user is not logged in.
      It includes a navigation bar with links to public pages.
    -->
    <!-- <div th:unless="${user}">
        <div data-th-replace="~{navbar :: navbar}">

        </div>
    </div> -->


    <!--  Content Section: This section contains the main content of the page. -->
    <div class="sm:pl-66 mt-20  " id="content">

        <div class=" flex flex-row justify-center items-center w-full ">

            <!-- 
        Form Container: This section contains a form that is used to add a new contact.
      -->
            <div
                class="  xs:w-full sm:w-full md:w-1/2 p-6 bg-white border border-gray-200 rounded-lg shadow-sm  dark:bg-gray-800 dark:border-gray-700   ">
                <h1 class="text-2xl font-semibold">
                    Add New Contact
                </h1>

                <p class="text-gray-500">
                    This contact will be stored in cloud.
                </p>

                <!--  form start. -->

                <form method="post" class="mt-5 " data-th-action="@{'/user/contacts/add_contact'}"
                    data-th-object="${contactForm}">


                    <!-- contact name  -->
                    <label for=" contact-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                        Contact Name</label>


                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                            <i class="fa-solid w-4 h-4 fa-user"></i>

                        </div>
                        <input type="text" data-th-field="*{name}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="contact name" required>
                    </div>


                    <!-- contact email  -->

                    <label for="contact-email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                        Email</label>


                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                            <i class="fa-solid fa-envelope w-4 h-4"></i>

                        </div>
                        <input type="email" data-th-field="*{email}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="example@email.com">
                    </div>



                    <!-- contact number  -->

                    <label for="contact-email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize">Contact phone
                        no</label>


                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                            <i class="fa-solid fa-phone w-4 h-4"></i>

                        </div>
                        <input type="number" data-th-field="*{phoneNumber}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="1234567890">
                    </div>


                    <!-- contact address -->

                    <div class="mb-3">

                        <label for="message"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize">contact
                            address</label>


                        <textarea rows="4" data-th-field="*{address}"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write contact address here..."></textarea>

                    </div>


                    <!-- contact description -->

                    <div class="mb-4">

                        <label for="message"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize">contact
                            description</label>


                        <textarea rows="4" data-th-field="*{description}"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write contact description here..."></textarea>

                    </div>


                    <!-- contact social media website link -->
                    <div class="mb-4 flex flex-row gap-2 flex-wrap">

                        <!-- facebook link  -->
                        <div class="w-full mb-3">
                            <label for="contact-email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize">Contact
                                facebook link</label>

                            <div class="relative ">

                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                    <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                        viewBox="0 0 24 24">
                                        <path fill-rule="evenodd"
                                            d="M13.135 6H15V3h-1.865a4.147 4.147 0 0 0-4.142 4.142V9H7v3h2v9.938h3V12h2.021l.592-3H12V6.591A.6.6 0 0 1 12.592 6h.543Z"
                                            clip-rule="evenodd" />
                                    </svg>


                                </div>
                                <input type="text" data-th-field="*{facebookLink}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="http://facebook.com/" required>
                            </div>


                        </div>

                        <!-- instagram link  -->
                        <div class="w-full">
                            <label for="contact-email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize">Contact
                                instagram link</label>

                            <div class="relative ">


                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">

                                    <svg className="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                        viewBox="0 0 24 24">
                                        <path fill="currentColor" fill-rule="evenodd"
                                            d="M3 8a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V8Zm5-3a3 3 0 0 0-3 3v8a3 3 0 0 0 3 3h8a3 3 0 0 0 3-3V8a3 3 0 0 0-3-3H8Zm7.597 2.214a1 1 0 0 1 1-1h.01a1 1 0 1 1 0 2h-.01a1 1 0 0 1-1-1ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm-5 3a5 5 0 1 1 10 0 5 5 0 0 1-10 0Z"
                                            clip-rule="evenodd" />
                                    </svg>


                                </div>
                                <input type="text" data-th-field="*{instagramLink}"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="http://instagram.com/" required>


                            </div>
                        </div>


                    </div>


                    <!-- contact image
                    <div class="mb-3">

                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white capitalize"
                            for="file_input">Upload contact image</label>
                        <input
                            class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                            data-th-field="*{profileImage}" type="file">

                    </div> -->

                    <!-- contact favourite -->
                    <div class="flex items-center mb-4">
                        <input data-th-field="*{fevorite}" type="checkbox" value=""
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox"
                            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 capitalize">is this your
                            favourite contact</label>
                    </div>




                    <div class=" text-center">

                        <!-- submit button -->
                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 capitalize">add
                            contact</button>

                        <!-- reset button -->
                        <button type="reset"
                            class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 capitalize">reset</button>

                    </div>

                </form>

                <!--  form end. -->
            </div>


        </div>


        <!-- 
        Logout Form: This section contains a hidden form that is used to log out the user.
      -->
        <form id="logout-form" data-th-action="@{/logout}" method="post" th:hidden="true">
            <input hidden type="submit" value="log out" />
        </form>
        <!-- logout form end -->


    </div>
    <!-- content end -->





    <!-- js for logout  -->
    <script>
        function logout() {
            document.getElementById("logout-form").submit();
        }
    </script>


    <!-- custom script for theme switcher -->
    <script data-th-src="@{'/js/script.js'}">

    </script>


    <!-- flowbit js  -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
